<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="manifest" href="./manifest.json">
    <title>Zer@Dengue</title>
    <link rel="stylesheet" type="text/css" href="./asserts/lib/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./asserts/lib/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./asserts/css/site.css">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>

<body>
    <section class="container-fluid h-100">
        <article class="row h-100 d-flex justify-content-center align-items-center">
            <form class="col-4 pb-3 pt-3 rounded shadow bg-white">
                <h3 class="text-center mb-4">Zer@Dengue</h3>
                <div class="bd-example bd-example-tabs">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="entrar-tab" data-toggle="tab" href="#entrar" role="tab"
                                aria-controls="entrar" aria-selected="true">Entrar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="registrar-tab" data-toggle="tab" href="#registrar" role="tab"
                                aria-controls="registrar" aria-selected="false">Registrar</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <!--Tab Entrar-->
                        <div class="tab-pane fade active show" id="entrar" role="tabpanel" aria-labelledby="entrar-tab">
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-white border-right-0"><i
                                                class="fas fa-user"></i></span>
                                    </div>
                                    <input type="email" class="form-control border-left-0" id="loginEmail"
                                        placeholder="Insira seu e-mail">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="senha">Senha</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-white border-right-0"><i
                                                class="fas fa-lock"></i></span>
                                    </div>
                                    <input type="password" class="form-control border-left-0" id="loginSenha"
                                        placeholder="Insira sua senha">
                                </div>
                            </div>

                            <button type="button" onclick="autenticarUsuario()" class="btn btn-primary btn-block" id="entrarButton">Entrar</button>

                            <p class="text-center m-2">Ou entrar usando</p>
                            <button type="button" onclick="autenticarFacebook()" class="btn btn-primary btn-block btn-face" id="facebookButton">Facebook</button>

                            <button type="button" onclick="autenticarGoogle()" class="btn btn-primary btn-block btn-google" id="googleButton">Google</button>
                        </div>
                        <!--Tab Registrar-->
                        <div class="tab-pane fade" id="registrar" role="tabpanel" aria-labelledby="registrar-tab">
                            <div class="tab-pane fade active show" id="entrar" role="tabpanel"
                                aria-labelledby="entrar-tab">
                                <div class="form-group">
                                    <label for="nome">Nome</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-white border-right-0"><i
                                                    class="fas fa-user"></i></span>
                                        </div>
                                        <input type="nome" class="form-control border-left-0" id="registrarNome"
                                            placeholder="Insira seu nome completo">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="email">E-mail</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-white border-right-0"><i
                                                    class="fas fa-envelope"></i></span>
                                        </div>
                                        <input type="email" class="form-control border-left-0" id="registrarEmail"
                                            placeholder="Insira seu e-mail">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="cpf">CPF</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-white border-right-0"><i
                                                    class="fas fa-user"></i></span>
                                        </div>
                                        <input type="cpf" class="form-control border-left-0" id="registrarCpf"
                                            placeholder="Insira seu CPF">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="senha">Senha</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-white border-right-0"><i
                                                    class="fas fa-lock"></i></span>
                                        </div>
                                        <input type="password" class="form-control border-left-0" id="registrarSenha"
                                            placeholder="Insira sua senha">
                                    </div>
                                </div>

                                <button type="button" onclick="registrarUsuario()" class="btn btn-primary btn-block" id="registrarButton">Registrar</button>

                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </article>
    </section>
    <script src="./asserts/lib/jquery/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="./asserts/lib/bootstrap/bootstrap.js"></script>
    <script src="./asserts/lib/fontawesome/js/all.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-auth.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-analytics.js"></script>
    
    <script src="./asserts/js/firebase-app.config.js"></script>
    <script src="./asserts/js/services/local-storage.services.js"></script>
    <script src="./asserts/js/services/fire-base-database.services.js"></script>
    <script src="./asserts/js/services/fire-base-auth-services.js"></script>
    <script src="./asserts/js/controllers/index.controller.js"></script>

</body>

</html>
